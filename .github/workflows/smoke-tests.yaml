name: Build Artifacts and Smoke Test

on:
  pull_request:
    branches:
      - 'main'
      - 'release-*'
    paths-ignore:
      - '.github/workflows/**'
      - '!.github/workflows/smoke-tests.yaml'
      - '.run/**'
      - 'config/**'
      - 'dev-docs/**'
      - 'docs/**'
      - 'example/**'
      - 'hack/release/upload/**'
      - 'hack/release/version/**'
      - 'hack/release/wizard/**'
      - 'tests/**'
      - '.gitignore'
      - '.asf.yaml'
      - 'README.md'
      - 'CONTRIBUTING.md'
      - 'LICENSE'
      - 'NOTICE'

jobs:
  test:
    name: Smoke Test Artifacts

    runs-on: ubuntu-latest

    strategy:
      matrix:
        go: [ '1.20' ]

    steps:
      # Setup
      - uses: actions/checkout@v2
      - name: Setup go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}

      # Build the release artifacts, and run a full smoke test (minus signatures)
      - run: docker --version
      - run: make smoke-test
