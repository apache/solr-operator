name: E2E / Integration Tests

on:
  pull_request:
    branches:
      - 'main'
      - 'release-*'
    paths-ignore:
      - '.github/workflows/**'
      - '!.github/workflows/e2e-tests.yaml'
      - '.run/**'
      - 'config/**'
      - 'dev-docs/**'
      - 'docs/**'
      - 'example/**'
      - 'hack/**'
      - '.gitignore'
      - '.asf.yaml'
      - 'README.md'
      - 'CONTRIBUTING.md'
      - 'LICENSE'
      - 'NOTICE'

jobs:
  e2eTests:
    name: Run E2E / Integration Tests

    # Github runners do not currently have the resources to run these tests
    if: false

    runs-on: ubuntu-latest

    strategy:
      matrix:
        go-version: [ '1.20' ]
        kube-version: [ 'v1.24.15' ]
        solr-version: [ '9' ] # [ '8', '9' ]

    steps:
      # Setup
      - uses: actions/checkout@v2
      - name: Setup go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}

      - run: make clean

      - name: Install dev dependencies
        id: cache-bin
        uses: actions/cache@v3
        with:
          path: bin
          key: ${{ runner.os }}-code-dependencies-${{ matrix.go-version }}-${{ hashFiles('Makefile') }}

      - name: Install dev dependencies
        if: steps.cache-bin.outputs.cache-hit != 'true'
        run: make install-dependencies

      # Build
      - run: make e2e-tests SOLR_IMAGE="solr:${{ matrix.solr-version }}" KUBERNETES_VERSION="${{ matrix.kube-version }}" TEST_PARALLELISM=1
